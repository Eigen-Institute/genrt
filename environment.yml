# Conda environment specification for RT-TDDFT ML Accelerator
# Usage: conda env create -f environment.yml
name: rt_tddft_ml
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pytorch>=2.0
  - pytorch-cuda=11.8
  - pip
  - pip:
    # Core ML
    - mamba-ssm>=1.1.0          # CUDA-optimized Mamba SSM
    - e3nn>=0.5.0               # SO(3) equivariant networks
    - torch-geometric>=2.3.0    # Graph neural networks
    - torch-scatter>=2.1.0      # Efficient scatter operations

    # Scientific
    - numpy>=1.24
    - scipy>=1.10
    - h5py>=3.8                 # HDF5 for trajectory storage

    # Training
    - wandb                     # Experiment tracking
    - einops                    # Tensor operations
    - tqdm
    - hydra-core>=1.3           # Configuration management
    - omegaconf

    # Development
    - pytest>=7.0
    - pytest-cov
    - black
    - flake8
    - mypy

    # Optional: DFT interface
    - ase                       # Atomic simulation environment
    # - pyscf                   # Python quantum chemistry (uncomment if needed)
